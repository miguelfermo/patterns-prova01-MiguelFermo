name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:   
    - cron: '0 12 * * *'

jobs:
  build:
    name: Run Node.js 01
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5.0.0    
    - name: Use Node.js 21
      uses: actions/setup-node@v5.0.0
      with:
        node-version: 22
        cache: 'npm'    
    - run: npm install      
    - run: npm run start01

  build02:
    name: Run Node.js 02
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5.0.0
    - name: Use Node.js 21
      uses: actions/setup-node@v5.0.0
      with:
        node-version: 22
        cache: 'npm'    
    - run: npm install      
    - run: npm run start02

  test-patterns:
    name: Test Design Patterns
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5.0.0
    - name: Use Node.js 21
      uses: actions/setup-node@v5.0.0
      with:
        node-version: 22
        cache: 'npm'
    - run: npm install
    - name: Run Abstract Factory Problem
      run: npm run problem_abstract
    - name: Run Builder Problem
      run: npm run problem_builder
    - name: Run Factory Method Problem
      run: npm run problem_factory
    - name: Run Singleton Problem
      run: npm run problem_singleton